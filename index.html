<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="referrer" content="no-referrer" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="/favicon.svg" />
  <title><%- title %></title>
  <script>
  </script>
  <style>
    .chromeframe {
      margin: 0.2em 0;
      background: #ccc;
      color: #000;
      padding: 0.2em 0;
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999999;
    }

    /* 波纹动画 */
    #loader {
      display: flex;
      position: relative;
      left: 50%;
      top: 50%;
      width: 100px;
      height: 100px;
      margin: -50px 0 0 -50px;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }

    #loader .ripple {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid #303133;
      border-radius: 50%;
      opacity: 0;
      animation: ripple-animation 1.2s ease-out infinite;
    }

    #loader .ripple:nth-child(1) {
      animation-delay: 0s;
    }

    #loader .ripple:nth-child(2) {
      animation-delay: 0.4s;
    }

    #loader .ripple:nth-child(3) {
      animation-delay: 0.8s;
    }

    @keyframes ripple-animation {
      0% {
        transform: scale(0.3);
        opacity: 1;
      }

      100% {
        transform: scale(1.2);
        opacity: 0;
      }
    }

    @-webkit-keyframes ripple-animation {
      0% {
        -webkit-transform: scale(0.3);
        opacity: 1;
      }

      100% {
        -webkit-transform: scale(1.2);
        opacity: 0;
      }
    }

    #loader-wrapper .loader-section {
      position: fixed;
      top: 0;
      width: 51%;
      height: 100%;
      background: #FFE4E1;
      z-index: 1000;
      -webkit-transform: translateX(0);
      -ms-transform: translateX(0);
      transform: translateX(0);
    }

    #loader-wrapper .loader-section.section-left {
      left: 0;
    }

    #loader-wrapper .loader-section.section-right {
      right: 0;
    }

    .loaded #loader-wrapper .loader-section.section-left {
      -webkit-transform: translateX(-100%);
      -ms-transform: translateX(-100%);
      transform: translateX(-100%);
      -webkit-transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    .loaded #loader-wrapper .loader-section.section-right {
      -webkit-transform: translateX(100%);
      -ms-transform: translateX(100%);
      transform: translateX(100%);
      -webkit-transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    .loaded #loader {
      opacity: 0;
      -webkit-transition: all 0.3s ease-out;
      transition: all 0.3s ease-out;
    }

    .loaded #loader-wrapper {
      visibility: hidden;
      -webkit-transform: translateY(-100%);
      -ms-transform: translateY(-100%);
      transform: translateY(-100%);
      -webkit-transition: all 0.3s 1s ease-out;
      transition: all 0.3s 1s ease-out;
    }

    .no-js #loader-wrapper {
      display: none;
    }

    .no-js h1 {
      color: #222222;
    }

    #loader-wrapper .load_title {
      font-family: "Open Sans";
      color: #303133;
      font-size: 19px;
      width: 100%;
      text-align: center;
      z-index: 9999999999999;
      position: absolute;
      top: 60%;
      opacity: 1;
      line-height: 30px;
    }

    #loader-wrapper .load_title span {
      font-weight: normal;
      font-style: italic;
      font-size: 13px;
      color: #909399;
      opacity: 1;
    }
  </style>
</head>

<body>
  <noscript>
    <strong id="errorText">
      <!-- 非常抱歉！您当前浏览器不支持，请移步至更高版本！ -->
    </strong>
  </noscript>

  <div id="app">
    <div id="loader-wrapper">
      <div id="loader">
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
      </div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
      <div id="loadingText" class="load_title">
        <!-- 正在加载系统资源，请耐心等待 -->
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    updatePageLanguage();
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(";").shift();
      return null;
    }
    // 根据当前语言更新页面内容
    function updatePageLanguage() {
      const locale = getCookie("saas-locale") || "zh-CN"; // 默认英语1
      const translations = {
        "zh-CN": {
          loading: "正在加载系统资源，请耐心等待",
          content: "非常抱歉！您当前浏览器不支持，请移步至更高版本！",
        },
        "en-US": {
          loading: "Loading system resources, please wait patiently",
          content: "We're sorry! Your current browser is not supported, please upgrade to a higher version!",
        },
      };
      setTimeout(() => {
        document.getElementById("loadingText").innerHTML = translations[locale].loading;
      }, 0);
    }
  </script>
</body>

</html>
