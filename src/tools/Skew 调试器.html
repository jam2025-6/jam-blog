<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skew 调试器（无角度限制）</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        line-height: 1.6;
      }
      .control-group {
        margin-bottom: 25px;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 8px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }
      input[type="range"] {
        width: 100%;
        height: 8px;
        border-radius: 4px;
        background: #ddd;
        outline: none;
      }
      .value-display {
        display: inline-block;
        min-width: 60px;
        padding: 4px 8px;
        background: #4a90e2;
        color: white;
        border-radius: 4px;
        margin-top: 8px;
        font-weight: bold;
      }
      .preview-container {
        margin: 30px 0;
        padding: 20px;
        background: #fafafa;
        border-radius: 8px;
        border: 1px solid #eee;
      }
      .preview {
        width: 250px;
        height: 150px;
        background-color: #4a90e2;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        font-size: 24px;
        font-weight: bold;
        transition: transform 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .code {
        background-color: #2d2d2d;
        color: #a9b7c6;
        padding: 15px;
        border-radius: 8px;
        font-family: "Consolas", monospace;
        font-size: 14px;
        position: relative;
        overflow-x: auto;
      }
      .code-copy {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 4px 8px;
        cursor: pointer;
        font-size: 12px;
      }
      .range-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Skew 调试器</h1>
    <p>调整下方滑块来实时预览 skew 变换效果，角度范围：-180° 至 180°</p>

    <div class="control-group">
      <label for="skewX">skewX（水平倾斜角度）:</label>
      <input type="range" id="skewX" min="-180" max="180" value="0" />
      <div class="range-labels">
        <span>-180°</span>
        <span>0°</span>
        <span>180°</span>
      </div>
      <span class="value-display" id="skewXValue">0°</span>
    </div>

    <div class="control-group">
      <label for="skewY">skewY（垂直倾斜角度）:</label>
      <input type="range" id="skewY" min="-180" max="180" value="0" />
      <div class="range-labels">
        <span>-180°</span>
        <span>0°</span>
        <span>180°</span>
      </div>
      <span class="value-display" id="skewYValue">0°</span>
    </div>

    <div class="preview-container">
      <div class="preview" id="preview">预览区域</div>
    </div>

    <div class="code">
      <button class="code-copy" onclick="copyCode()">复制代码</button>
      <div id="cssCode">transform: skew(0deg, 0deg);</div>
    </div>

    <script>
      const skewXInput = document.getElementById("skewX");
      const skewYInput = document.getElementById("skewY");
      const skewXValue = document.getElementById("skewXValue");
      const skewYValue = document.getElementById("skewYValue");
      const preview = document.getElementById("preview");
      const cssCode = document.getElementById("cssCode");

      function updatePreview() {
        const x = skewXInput.value;
        const y = skewYInput.value;
        skewXValue.textContent = `${x}°`;
        skewYValue.textContent = `${y}°`;
        preview.style.transform = `skew(${x}deg, ${y}deg)`;
        cssCode.textContent = `transform: skew(${x}deg, ${y}deg);`;
      }

      function copyCode() {
        navigator.clipboard.writeText(cssCode.textContent).then(() => {
          const copyBtn = document.querySelector(".code-copy");
          const originalText = copyBtn.textContent;
          copyBtn.textContent = "已复制!";
          setTimeout(() => {
            copyBtn.textContent = originalText;
          }, 2000);
        });
      }

      skewXInput.addEventListener("input", updatePreview);
      skewYInput.addEventListener("input", updatePreview);

      // 初始化预览
      updatePreview();
    </script>
  </body>
</html>
